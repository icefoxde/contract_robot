<body>
<div id="background">
    <div class="bg-photo bg-photo-1" style="display: block;">
        <div class="container">
            <!-- 图片+标题 -->
            <div id="logo" class="logo">
                <img src="../static/logo1.png" width="90px" height="90px" alt=""/>
            </div>

            <div class="row" style="margin-top: 10px" id="login-row1">
                <h2 class="text-center"
                    style="color: black;font-family:Microsoft YaHei ">
                    华融智能合同机器人</h2>
            </div>

            <form action="/login" class="form-horizontal" role="form" method="POST" enctype="multipart/form-data">
                <div class="col-md-4">
                    <div class="input-group">
                        <!--<label class="label-class">账户:</label>-->
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" id="username" name="username" class="form-control input-lg"
                               placeholder="请输入用户名">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <!--<label class="label-class">密码:</label>-->
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" id="password" name="password" class="form-control input-lg"
                               placeholder="请输入密码">
                    </div>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn"> 登录</button>

                </div>
            </form>


            <div style="font-size:20px;color:lightsteelblue;position: absolute;left: 540px;top: 485px;width: 380px;height: 40px;">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
            </div>
        </div>
        <div class="new">
            <h3>技术研发&技术支持：华融科技--科技金融组</h3>
        </div>
    </div>
</body>

<style>
    #background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #211f1f;
        display: none\8;
    }

    #background .bg-photo {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        overflow: hidden;
        -webkit-background-size: cover !important;
        -moz-background-size: cover !important;
        -o-background-size: cover !important;
        background-size: cover !important;
    }

    #background .bg-photo-1 {
        background: url('../static/pic4.jpg') no-repeat center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    .label-class {
        color: black;
    }

    .container {
        width: 30%;
        margin: auto;
        text-align: center;
        background: rgba(255, 255, 255, 0.4);
        padding: 3.2em 0.6em 0.7em 0.6em;
        margin-top: 80px;
        border-radius: 7px;
    }

    .new h3 {
        color: #2e3137;
        font-weight: 400;
        font-size: 0.61em;
        margin-top: 92px;
        text-align: center
    }

    .input-group input[type="text"], .input-group input[type="password"] {
        width: 81.2%;
        padding: 1em 1em 1em 4em;
        color: #858282;
        font-size: 12px;
        outline: none;
        background: #fff;
        font-weight: 500;
        border: none;
        font-family: 'Open Sans', sans-serif;
        border-radius: 0.3em;
        -o-border-radius: 0.3em;
        -moz-border-radius: 0.3em;
        -webkit- border-radius: 0.3em;
        margin: 0.7em 0;
        background: no-repeat 14px 16px whitesmoke;
    }

    .input-group input[type="password"] {
        background: no-repeat 13px -61px whitesmoke;
    }

    .btn {
        font-size: 13px;
        font-weight: 300;
        color: #fff;
        cursor: pointer;
        outline: none;
        padding: 11px 15px;
        width: 81%;
        border: 1px solid #eb4141;
        background: #eb4141;
        border-radius: 0.3em;
        -o-border-radius: 0.3em;
        -webkit-border-radius: 0.3em;
        -moz-border-radius: 0.3em;
        margin-top: 12px;
    }

    .btn :hover {
        background: none;
        background: #F56C6C;
    }


</style>
</html>
